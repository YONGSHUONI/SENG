<body style="background-color: #262c54;"> 
<div class="top"></div>

<div class="register">
	<div class="container">
		<h2 style="color: #fFF;">Forget Password</h2>

		<div class="col-md-8 col-md-offset-2 register-Info">
			<!-- <form id=“emailAddress”> -->
				<label>Username :</label> 
				<input type="text" class="text" name="Username" placeholder="Username" id="username">
				<input type="submit" class="submit_btn" value="Submit" id="submit">
			<!-- </form> -->
		</div>
		<script type="text/javascript">
			$("#submit").click(function (){
				var username = $("#username").val();
				var userData = {
					username : username,
				};
				console.log(userData);
				$.ajax({
					url : 'http://143.167.9.237:8080/SENG/ForgetPasswordServlet',
					data : userData,
					type: 'post',
					dataType :'json',
					success : function(){
						window.location.href = 'reminder.html';
					},
					error: function(){
						alert("ajax error");
					}
				});
			});
		</script>
		<div class="clearfix"></div>
	</div>
</div>
